    <main>
        <section class="container section__main">
            <h1>Formulario de Encuesta</h1>
            <section class="form__container">
                <form action="">
                    <label for="name"> Nombre
                        <input type="text" placeholder="Introduzca su nombre" required>
                    </label>
                    <label id="email-label" for="email">Correo electronico
                        <input type="email" name="email" id="email" placeholder="Introduzca su Correo electronico"
                            required>
                    </label>
                    <label id="number-label" for="number">Edad (opcional)
                        <input id="number" type="number" min="0" max="100" placeholder="Edad" required>
                    </label>
                    <label for="recomendacion" class="form__pregunta">多Recomendarias esta pagina a un amigo?</label>
                    <label for="definitivamente">
                        <input type="radio" id="definitivamente" name="reco" class="form__casilla"
                            value="1">Definitivamente
                    </label>
                    <label for="tal-vez">
                        <input type="radio" id="tal-vez" name="reco" class="form__casilla" value="2">Tal vez
                    </label>
                    <label for="no-estoy-seguro">
                        <input type="radio" id="no-estoy-seguro" name="reco" class="form__casilla" value="3">No estoy
                        seguro
                    </label>
                    <label for="mejorar" class="form__pregunta">多Que te gustaria ver mejorado?</label>
                    <label for="home">
                        <input type="checkbox" id="home" class="form__casilla" value="1">Home
                    </label>
                    <label for="ordenes">
                        <input type="checkbox" id="ordenes" class="form__casilla" value="2">Ordenes
                    </label>
                    <label for="personajes">
                        <input type="checkbox" id="personajes" class="form__casilla" value="3">Personajes
                    </label>
                    <label for="magia">
                        <input type="checkbox" id="magia" class="form__casilla" value="4">Magia
                    </label>
                    <label for="region">
                        <input type="checkbox" id="region" class="form__casilla" value="5">Region
                    </label>
                    <label for="comentario" class="form__pregunta">
                        多Algun comentario o sugerencia?
                    </label>
                    <textarea name="comentario" id="comentario" cols="30" rows="10"
                        placeholder="Escribe aqui un comentario"></textarea>
                    <input type="submit" value="Enviar" id="submit">
                </form>
            </section>
        </section>
